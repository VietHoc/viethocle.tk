<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lê Viết Học</title>
    <link rel="icon"
          type="image/png"
          href="images/favicon.png" />
    <link rel="stylesheet"
          href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Tracks used in this music/audio player application are free to use. I downloaded them from Soundcloud and NCS websites. I am not the owner of these tracks. -->

    <div class="album">
        <div class="song"
             id="song-1">
            <div id="song-name-1"></div>
            <div id="singer-1"></div>
        </div>
        <div class="song"
             id="song-2">
            <div id="song-name-2"></div>
            <div id="singer-2"></div>
        </div>
        <div class="song"
             id="song-3">
            <div id="song-name-3"></div>
            <div id="singer-3"></div>
        </div>
        <div class="song"
             id="song-4">
            <div id="song-name-4"></div>
            <div id="singer-4"></div>
        </div>
        <div class="song"
             id="song-5">
            <div id="song-name-5"></div>
            <div id="singer-5"></div>
        </div>
    </div>
    <div id="app-cover">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="images/_1.jpg"
                         class="active"
                         id="_1">
                    <img src="images/_2.jpg"
                         id="_2">
                    <img src="images/_3.jpg"
                         id="_3">
                    <img src="images/_4.jpg"
                         id="_4">
                    <img src="images/_5.jpg"
                         id="_5">
                    <div id="buffer-box">Buffering ...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button"
                             id="play-previous">
                            <i class="fa fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button"
                             id="play-pause-button">
                            <i class="fa fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button"
                             id="play-next">
                            <i class="fa fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <a href="https://www.facebook.com/viethocpro"
       target="_blank"
       id="ytd-url">My Facebook Profile</a>

    <script src="music.js"></script>
    </script>
</body>

</html>
